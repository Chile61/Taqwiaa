<ion-header no-border class="{{ 'lang' | translate }}">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="tool_btn" color="dark" text="{{'back' | translate}}" icon="chevron-back-outline" [style.font-size]="services.isIPad ? '21px' : '13px'"></ion-back-button>
    </ion-buttons>

    <ion-title align="center" [style.font-size]="services.isIPad ? '33px' : '16px'">
      {{'help_center' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="{{ 'lang' | translate }}">
  <p [style.font-size]="services.isIPad ? '22px' : '16px'">
    {{ language == 'ar' ? help_center : help_center_english }}
  </p>
</ion-content>
